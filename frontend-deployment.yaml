apiVersion: apps/v1
kind: Deployment
metadata:
  name: survey-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vue-survey-app
  template:
    metadata:
      labels:
        app: vue-survey-app
    spec:
      containers:
      - name: vue-frontend
        image: chaochen46/survey-frontend:proxy
        ports:
        - containerPort: 80
